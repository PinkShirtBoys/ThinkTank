<html ng-app = 'myApp'>
<!-- bootstrap-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- ngDialog -->
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog.min.css">
<link rel="stylesheet" href="http:/cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/css/ngDialog-theme-plain.min.css">
<!-- Angular-Material -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.css">
<!-- Google material design Material icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<head>
	<title> Think Tank </title>
</head>

<body>

	<div class="row">

		<div class="col-md-10">
			<div ng-view>
        		<!-- need ng-view directive for router to work and display views -->
        	</div>
		</div>

		<!-- 	
			This side view will hold elements that we want to always be open such as account sign in /sign up 
			This reduces code repition and follows standard SPA design. 
		-->
	    <div class="col-md-2">
	    	<div ng-controller = "SideCtrl as ctrl">
	    		<button ng-click = "ctrl.signIn()" class="btn btn-default center-block" type="submit">Sign In</button>
				<button ng-click = "ctrl.signUp()" class="btn btn-default center-block" type="submit">Sign Up</button>
	    	</div>
	    </div>    
	<div>

	
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src = "app.js"> </script>

    <!-- ngDialog dependencies -->
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/ng-dialog/0.4.0/js/ngDialog.min.js"></script>
	<!-- Angular-Material dependencies-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.0/angular-material.min.js"></script>

	<!-- Controllers -->
	<script src = "controllers/HomeCtrl.js"> </script>
	<script src = "controllers/SignInDialogCtrl.js"> </script>
	<script src = "controllers/SignUpDialogCtrl.js"> </script>
	<script src = "controllers/DebateCtrl.js"> </script>
	<script src = "controllers/SideCtrl.js"> </script>
	
</body>
</html>
