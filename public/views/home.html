<html>
<body>
	<div ng-controller = "HomeCtrl">

		<h2 class="md-title text-center">Debates</h2>

		<!-- show all of the current debates as links-->
		<!-- can use md-list with md-list-item if we need to add more than just 
		the title text for each debate -->
		<!-- currently debates is on $scope -->
		<div ng-repeat="debate in debates">
			<p class = "text-center"><a href="{{debate.url}}">{{debate.title}}</a><p>
		</div>

	</div>	
</body>
</html>
