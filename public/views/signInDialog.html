<html>

<div ng-controller = "SignInDialogCtrl as ctrl">
	<form role="form">

		<md-input-container>
  			<label>Email</label>
  			<input type="email" id ="email" ng-model = "ctrl.model.email">
		</md-input-container>

		<md-input-container>
  			<label> Password </label>
  			<input type = "text" id = "pwd", ng-model = "ctrl.model.password">
		</md-input-container>

		<!-- type = "submit" ? -->
		<md-button class="md-raised md-primary btn-block" ng-click = "ctrl.submit()" >Submit</md-button>

	</form>
</div>

</html>
