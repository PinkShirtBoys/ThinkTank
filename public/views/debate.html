<html>
<body>
	<div ng-controller = "DebateCtrl as ctrl">

		<md-content class="md-padding">

			<h2 class="md-title text-center">{{ctrl.debateModel.title}}</h2>

			<!-- For and Against cards are flexed against each other in one row-->
			<!-- the cards that show arguments will have to can be dynamic using ng-repeat -->
			<div layout = "row">

				<!-- all cards for FOR side -->
				<div flex>
					<!-- general FOR card -->
					<md-card>
						<h2 class = "md-title text-center"> For </h2>
					</md-card>

					<!-- One argument for FOR card -->
					<md-card>
			      		<md-card-content>
			        		<h2 class="md-title">{{ctrl.debateModel.forArg.title}}</h2>
			        		<p>
			        			{{ctrl.debateModel.forArg.discussion}}
			        		</p>
			      		</md-card-content>
			      		<div class="md-actions" layout="row" layout-align="end center">
			        		<md-button>
			    				<i class="material-icons">thumb_up</i>
							</md-button>
			      		</div>
			    	</md-card>

	  			</div>

				<!-- all cards for Against side -->
	  			<div flex >
	  				<!-- general Against card -->
	  				<md-card>
	    				<h2 class = "md-title text-center"> Against </h2>
	    			</md-card>

	    			<!-- One argument for Against card -->
	    			<md-card>
			      		<md-card-content>
			        		<h2 class="md-title">{{ctrl.debateModel.againstArg.title}}</h2>
			        		<p>
			        			{{ctrl.debateModel.againstArg.discussion}}
			        		</p>
			      		</md-card-content>
			      		<div class="md-actions" layout="row" layout-align="end center">
			        		<md-button>
			    				<i class="material-icons">thumb_up</i>
							</md-button>
			      		</div>
			    	</md-card>

	  			</div>
			</div>

  		</md-content>
	</div>
</body>
</html>
