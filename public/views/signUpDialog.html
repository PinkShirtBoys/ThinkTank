<html>

<div ng-controller = "SignUpDialogCtrl as ctrl">
	<form role="form">

		<md-input-container>
  			<label>Email</label>
  			<input type="email" id ="email" ng-model = "ctrl.model.email">
		</md-input-container>
		
		
		<md-input-container>
  			<label> Password </label>
  			<input type = "password" id = "pwd", ng-model = "ctrl.model.password">
		</md-input-container>

		<!-- TODO : make sure that both passwords are the same -->
		<md-input-container>
  			<label> Re-enter password </label>
  			<input type = "password" id = "pwd_again">
		</md-input-container>

		<md-button class="md-raised md-primary btn-block" ng-click = "ctrl.submit()" >Submit</md-button>

	</form>
</div>

</html>
