<html>

<div ng-controller = "SignUpDialogCtrl as ctrl">
	<form role="form" name = "signUpForm">

		<md-input-container>
  			<label>Email</label>
  			<input type="email" id ="email" ng-model = "ctrl.model.email" required>
		</md-input-container>
		
		<md-input-container>
  			<label> Password </label>
  			<input type = "password" id = "pwd", ng-model = "ctrl.model.password" required>
		</md-input-container>

		<!-- TODO : make sure that both passwords are the same -->
		<md-input-container>
  			<label> Re-enter password </label>
  			<input type = "password" id = "pwd_again", ng-model ="ctrl.model.passwordRepeated" required>
		</md-input-container>

		<md-button 
			class="md-raised md-primary btn-block" 
			ng-click = "ctrl.submit()" 
			ng-disabled ="signUpForm.$invalid || (ctrl.model.password != ctrl.model.passwordRepeated)">
			Submit
		</md-button>

	</form>
</div>

</html>
