<html>

<div ng-controller = "SignUpDialogCtrl as ctrl">
	<form role="form">
		<div class="form-group">
			<input type="email" class="form-control" id="email" placeholder = 'Email' ng-model ="ctrl.model.email">
		</div>
		
		
		<div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder = 'Password' ng-model = "ctrl.model.password">
		</div>

		<!-- TODO : make sure that both passwords are the same -->

		<div class="form-group">
			<input type="password" class="form-control" id="pwd" placeholder = 'Re-enter Password'>
		</div>

		<button ng-click ="ctrl.submit()" type="submit" class="btn btn-default center-block">Submit</button>
	</form>
</div>

</html>
